<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <script src="js/mouse.js" defer></script>
  <script src="js/keyboard.js" defer></script>
</head>
<body>
  <h1>Калькулятор</h1>
  <div class="calc">
    <input type="text" class="screen">
    <div class="buttons">
      <div class="numbers">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>0</button>
        <button>.</button>
      </div>
      <div class="operators">
        <button>C</button>
        <button>/</button>
        <button>x</button>
        <button><-</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
  </div
</body>
</html>
